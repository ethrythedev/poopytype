<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poopytype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
    <script src="./scripts.js"></script>
</head>
<body>
    <nav>
        <div class="nav-inner pt-3">
            <img src="logo.png" alt="poopytype logo" aria-hidden="true">
            <p style="margin: 0; padding: 0; color: #e2b714;">the <span class="best-shittiest"><span class="best-s-best">best</span><span class="best-s-s">shittiest</span></span> type speed checker</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="m-0 p-0 text-center d-none bg-warning p-3 rounded-2 d-inline-flex align-items-center gap-2" id="capslock">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-capslock-fill" viewBox="0 0 16 16">
                    <path d="M7.27 1.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-1H1.654C.78 9.5.326 8.455.924 7.816zM4.5 13.5a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1z"/>
                </svg>
                Caps lock is on
            </p>
        </div>
    </nav>
    <div id="typer-text"></div>
    <!-- TODO: scroll if outside bounds -->
    <div id="typer-text-storage">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div id="typerstuff"></div>
    <div id="hidden-text-conv-thing"></div>
    <form action="">
        <input type="text" id="typer">
    </form>

    <p class="scroll-key-hint">Scroll with <i class="bi bi-arrow-left-square-fill"></i> <i class="bi bi-arrow-right-square-fill"></i></p>
</body>
</html>
